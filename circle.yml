machine:
  python:
    version: 2.7.11
dependencies:
  post:
    - pip install --upgrade pip
    - pip install --editable lib/mkdocs
    - pip install pygments
    - pip install pymdown-extensions
    - pip install markdown-include
    - pip install mkdocs-material
test:
  override:
    - mkdocs build --clean --verbose
    - echo "done"
deployment:
 production:
   branch: master
   commands:
     - mkdocs gh-deploy